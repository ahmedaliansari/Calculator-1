<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
<style>
    

 .form-control{
    border-radius: 0%;
 }
</style>






</head>

<body>
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">



            <h1 class="text-center" >Calculator</h1>
  <div class="main bg-dark" >
            <input style="text-align:center ;" type="text"  placeholder="Calculator" id="cal" class="form-control">
            <br>
            <table class="table">
                <tr>
                    <td>
                        <button class="btn btn-secondary form-control"
                            onclick="document.getElementById('cal').value+='%'">%</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary form-control btn-outline-light"
                            onclick="document.getElementById('cal').value+='/'">/</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary form-control"
                            onclick="document.getElementById('cal').value=''">c</button>
                    </td>
                    <td>
                        <button class="btn btn-warning form-control"
                            onclick="document.getElementById('cal').value=eval(document.getElementById('cal').value)">=</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='7'">7</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='8'">8</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElenmentById('cal').value+='9'">9</button>
                    </td>
                    <td>
                        <button class="btn btn-warning form-control"
                            onclick="document.getElementById('cal').value+='*'">x</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='4'">4</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='5'">5</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='6'">6</button>
                    </td>
                    <td>
                        <button class="btn btn-warning form-control"
                            onclick="document.getElementById('cal').value+='-'">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='1'">1</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='2'">2</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='3'">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="btn btn-warning form-control" style="height:95px ;"
                            onclick="document.getElementById('cal').value+='+'">+</button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='0'">0</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='.'">.</button>
                    </td>
                    <td>
                        <button class="btn btn-light form-control"
                            onclick="document.getElementById('cal').value+='00'">00</button>
                    </td>

                </tr>

            </table>
        </div>
        </div>
        <div class="col-lg-4">

        </div>
    </div>

</body>

</html>
